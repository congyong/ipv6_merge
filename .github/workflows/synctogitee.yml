name: Sync to Gitee
on:
  push:
    branches:
      - main # 这里假设你的主分支是main，可根据实际情况修改

jobs:
  sync-to-gitee:
    runs-on: ubuntu - latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure Git
        run: |
          git config --global user.name 'congyong'
          git config --global user.email 'congyong@example.com'
      - name: Add Gitee remote
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          git remote add gitee https://${{ secrets.GITEE_TOKEN }}@gitee.com/marspiapia/my_ipv6.git
      - name: Push to Gitee
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          git push -u gitee main:main --force
